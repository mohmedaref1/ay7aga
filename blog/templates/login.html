<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '' %}css/all.min.css">
    <link rel="stylesheet" href="{% static '' %}css/login.css">

    
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Log In</h1>
    <form method="post"  class="mb-2">
        {% csrf_token %}
        <div class="form-group input-box inputs">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group input-box inputs">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
        </div>
        <button type="submit" class="btn btn-primary submits">Log In</button>
        <div class="register">
            <p>Don't Have A Account <a href="{%url 'reg' %}">Register</a> </p>
        </div>
    </form>
            </div>
        </div>
</body>
</html>
